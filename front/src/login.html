<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hyper Chatter</title>
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
    <link rel="stylesheet" href="login-styles.css">
</head>
<body style="background: white;">
    <div id="root">
        <div id="login-page">
            <h1>Join!</h1>
            <div>
                <span class="name">用户名</span><br>
                <input id="username"/>
            </div>
            <div>
                <span class="name">密码</span><br>
                <input id="password" type="password"/>
            </div>
            <div id= "click">
                <span class="button" id="login-btn">登录</span>
                <span id = "forget">忘记密码?</span>
            </div>
            
            <div id ="rem">
                <input type="checkbox" style="display: inline;">
                <span>记住我</span>
                
            </div>
            <div class = "notice-item">
                <span class="font-notice">没有账号?</span>
            </div>
            <div id = "reg">
                立刻注册
            </div>
        </div>
        <div id="reg-page" class="hide">
            <h1>注册</h1>
            <div>
                <span class="name">用户名</span><br>
                <input id="username-new"/>
            </div>
            <div>
                <span class="name">昵称</span><br>
                <input id="showname"/>
            </div>
            <div>
                <span class="name">密码</span><br>
                <input id="password-new" type="password" minlength="6"/>
            </div>
            <div>
                <span class="name">确认密码</span><br>
                <input id="password-new-re"type="password" minlength="6"/>
            </div>
            <div id= "reg-click">
                <span id = "reg-btn" class = "button">注册</span>
            </div>
        </div>
    </div>
    <script src="./login.js" type="text/javascript"></script>
</body>
</html>
